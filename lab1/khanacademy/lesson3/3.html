<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Tomato, sausage, cheese</td>
                    <td>2500</td>
                </tr>

                <tr>
                    <td>Pea soup</td>
                    <td>Pea</td>
                    <td>1500</td>
                </tr>

                <tr>
                    <td>Hamburger</td>
                    <td>Beef, tomato, ketchup, mayonnaise, lettuce, buns</td>
                    <td>1000</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
