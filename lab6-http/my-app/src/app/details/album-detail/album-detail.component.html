
<div class="container">
    <div *ngIf="loaded" class="album-detail">
        <!-- <h2>Details for album #{{album.id}}</h2> -->
        <h2>{{ album.title | titlecase }}</h2>
        <fieldset>
            <input type="text" [(ngModel)]="album.title">
            <button (click)="updateAlbum()" class="save-button">Save</button>
        </fieldset>
        <br>
        <a routerLink="/albums/{{album.id}}/photos" class="photos-link">See Photos</a>
    </div>

    <p *ngIf="!loaded" class="loading">Album are loading...</p>
    <br>
	<button (click)="goBack()" class="back-btn">Go Back</button>
</div>
