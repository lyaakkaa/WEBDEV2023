<h1>Posts lists</h1>

<fieldset>
    <input type="text" [(ngModel)]="newPost.title">
    <br>
    <textarea [(ngModel)]="newPost.body"></textarea>
    <br>
    <button (click)="addPost()">Add post</button>
</fieldset>



<ul *ngIf="loaded">
    <li *ngFor="let post of posts">
        <a routerLink="/posts/{{post.id}}"> 
            {{post.id}}) {{post.title}}
        </a>
        
    </li>
</ul>


<h3 *ngIf="!loaded">Posts are loading...</h3>
