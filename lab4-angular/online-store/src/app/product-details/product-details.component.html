

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
 

  <div *ngFor="let image of product.images" style="display: inline-block;">
    <img src="{{image}}" alt="photoProduct" style="width: 200px; height: 200px; margin: 10px;">
  </div>
  
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
  <a href="{{product.url}}" target="_blank"><button type="button">See More</button></a>
  
</div>
